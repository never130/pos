<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Comanda - Isidro Libre & Gourmet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .main-content {
      flex: 1;
    }
    .header {
      background-color: #343a40;
      color: white;
      padding: 1rem;
    }
    .mesa-info,
    .comanda-form {
      background: white;
      padding: 1.5rem;
      border-radius: 0.5rem;
      box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
    }
    .footer {
      background-color: #343a40;
      color: white;
      padding: 1rem;
      text-align: center;
      margin-top: auto;
    }
  </style>
</head>

<body>
  <header class="header text-center mb-4">
    <div class="container">
      <div class="d-flex flex-column flex-md-row align-items-center justify-content-center">
        <img src="isidro.jpg" alt="Logo Isidro Libre & Gourmet" 
             class="img-fluid me-md-3 mb-2 mb-md-0" 
             style="max-height: 60px; width: auto;">
        <h2 class="m-0"> Registro de Comanda</h2>
      </div>
    </div>
  </header>

  <div class="container main-content">
    <div class="row g-4">
      <!-- Información de la Mesa -->
      <div class="col-md-4 mesa-info">
        <h5>Información de la Mesa</h5>
        <form>
          <div class="mb-3">
            <label for="mesa" class="form-label">N° de Mesa</label>
            <input type="number" class="form-control" id="mesa" placeholder="Ej: 5">
          </div>
          <div class="mb-3">
            <label for="comensales" class="form-label">Cantidad de Comensales</label>
            <input type="number" class="form-control" id="comensales" placeholder="Ej: 3">
          </div>
          <div class="mb-3">
            <label for="usuario" class="form-label">Camarero</label>
            <select class="form-select" id="usuario">
              <option selected disabled>Seleccionar</option>
              <option value="1">Marcos</option>
              <option value="2">Lucía</option>
            </select>
          </div>
        </form>
      </div>

      <!-- Formulario de Comanda -->
      <div class="col-md-8 comanda-form">
        <h5>Agregar Platos</h5>
        <form id="formComanda">
          <div class="row align-items-end g-3">
            <div class="col-md-6">
              <label for="plato" class="form-label">Plato</label>
              <select class="form-select" id="plato">
                <option selected disabled>Seleccionar plato</option>
                <option value="1">Lomo completo</option>
                <option value="2">Milanesa napolitana</option>
                <option value="3">Pizza margarita</option>
              </select>
            </div>
            <div class="col-md-3">
              <label for="cantidad" class="form-label">Cantidad</label>
              <input type="number" class="form-control" id="cantidad" min="1" value="1">
            </div>
            <div class="col-md-3">
              <button type="button" class="btn btn-success w-100" id="agregar">Agregar</button>
            </div>
          </div>
        </form>

        <!-- Lista de pedidos -->
        <hr>
        <h6>Detalle de Comanda</h6>
        <ul class="list-group mt-3" id="listaPedidos">
          <!-- Se agregan platos aquí -->
        </ul>

        <div class="d-grid mt-4">
          <button class="btn btn-primary mb-2">Guardar Comanda</button>
          <button class="btn btn-danger" onclick="window.location.href='/index.html'">Inicio</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer añadido -->
  <footer class="footer">
    <div class="container">
      <span>Creado por Ever Loza 2025 - Todos los derechos reservados</span>
    </div>
  </footer>

  <script>
    const lista = document.getElementById('listaPedidos');
    const agregar = document.getElementById('agregar');

    agregar.addEventListener('click', () => {
      const plato = document.getElementById('plato');
      const cantidad = document.getElementById('cantidad');

      if (plato.value && cantidad.value > 0) {
        const item = document.createElement('li');
        item.className = 'list-group-item d-flex justify-content-between align-items-center';
        item.textContent = `${plato.options[plato.selectedIndex].text} x${cantidad.value}`;
        const btn = document.createElement('button');
        btn.className = 'btn btn-sm btn-danger';
        btn.textContent = 'Eliminar';
        btn.onclick = () => item.remove();
        item.appendChild(btn);
        lista.appendChild(item);
      }
    });
  </script>
</body>
</html>
